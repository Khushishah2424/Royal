<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stop Car Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        .img {
            height: 900px;
            width: 1500px;
            position: relative;
        }
        .car1 {
            margin: 80px 500px;
            position: absolute;
            height: 200px;
            bottom: -100px;  
        }
        @keyframes driveAway{
        0%{
            transform: translateX(0);
            opacity: 1;
         }
        100%{
            transform: translateX(70vw);
            opacity: 1;
        }
        }
        .drive-away{
             animation: driveAway 2s forwards;
        }


        
    </style>
</head>
<body>
    <div>
        <img src="https://images.news18.com/ibnkhabar/uploads/2023/06/New-Petrol-Pump.jpg" class="img" alt="Petrol Station">
    </div>
    <div>
        <img src="https://www.hyundai.com/content/dam/hyundai/in/en/data/find-a-car/i20/Highlights/pc/i20_Modelpc.png" class="car1" onclick="car1click()" id="clickcar" alt="Car">
    </div>
</body>
<script src="promisepetrolcar.js"></script>

</html>
